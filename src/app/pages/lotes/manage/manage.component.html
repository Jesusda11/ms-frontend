<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode==1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode==2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode==3" class="mb-0">Actualizar</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" disabled [(ngModel)]="lote.id">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label>Tipo de carga:</label>
                        </div>
                        <div class="col-8">
                            <!-- Cambia el binding [(ngModel)] segÃºn el modo -->
                            <input
                                type="text"
                                [disabled]="mode === 1"
                                class="form-control"
                                [ngModel]="mode === 1 ?lote.tipo_de_carga : lote.tipoDeCarga"
                                (ngModelChange)="mode === 1 ? lote.tipo_de_carga = $event : lote.tipoDeCarga = $event"
                            >
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label>Peso:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" [disabled]="mode === 1" class="form-control" [(ngModel)]="lote.peso">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label>Ruta:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" [disabled]="mode === 1" class="form-control" [(ngModel)]="lote.ruta_id">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-8">
                            <button *ngIf="mode==2" class="btn btn-success btn-block" (click)="create()">Crear</button>
                            <button *ngIf="mode==3" class="btn btn-success btn-block" (click)="update()">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
