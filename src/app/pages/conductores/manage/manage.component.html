<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <form [formGroup]="theFormGroup" (ngSubmit)="submitForm()">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode==1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode==2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode==3" class="mb-0">Actualizar</h3>
                </div>
                <div class="card-body">
                    <div *ngIf="mode!=2" class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control" disabled formControlName="id" [ngClass]="{'inputInvalido': trySend && theFormGroup.get('id')?.errors}">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label>Usuario_id:</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control" [disabled]="mode === 1" formControlName="usuario_id" [ngClass]="{'inputInvalido': trySend && theFormGroup.get('usuario_id')?.errors}">
                                <option [value]="usuario._id"  *ngFor="let usuario of usuarios" >{{usuario._id}}. {{usuario.name}}</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label>Licencia de conducción:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" [disabled]="mode === 1" class="form-control" formControlName="licencia_conduccion" [ngClass]="{'inputInvalido': trySend && theFormGroup.get('licencia_conduccion')?.errors}">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label>Años de experiencia:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" [disabled]="mode === 1" class="form-control"  formControlName="anios_experiencia" [ngClass]="{'inputInvalido': trySend && theFormGroup.get('anios_experiencia')?.errors}">
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-8">
                            <button *ngIf="mode==2" class="btn btn-success btn-block" type="submit">Crear</button>
                            <button *ngIf="mode==3" class="btn btn-success btn-block" type="submit">Actualizar</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    </form>
</div>
