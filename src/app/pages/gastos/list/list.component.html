
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Gastos</h3> 
                    <button type="button" class="btn btn-success" (click)="create()">Crear</button>   
                </div>
               <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                          <th scope="col">Costo</th>
<th scope="col">Servicio_id</th>
<th scope="col">Conductor_id</th>
<th scope="col">Duenios_id</th>
<th scope="col">Factura_id</th>
<th scope="col">Id</th>

                          <th scope="col">Opciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let actual of gastos">
                            
    <td>{{actual.costo}}</td>
  
    <td>{{actual.servicio_id}}</td>
  
    <td>{{actual.conductor_id}}</td>
  
    <td>{{actual.duenios_id}}</td>
  
    <td>{{actual.factura_id}}</td>
  
    <td>{{actual.id}}</td>
  
                            <td>
                                <button type="button" class="btn btn-success" (click)="view(actual.id)">Visualizar</button>
                                <button type="button" class="btn btn-warning" (click)="update(actual.id)">Editar</button>
                                <button type="button" class="btn btn-danger" (click)="delete(actual.id)">Eliminar</button>
                                <button type="button" class="btn btn-success btn-block" (click)="pagar(actual.id)" >Pagar</button>
                            </td>
                        </tr>
                      </tbody>
                </table>
               </div>
            </div>
        </div>
    </div>
</div>
