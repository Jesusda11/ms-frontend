<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode==1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode==2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode==3" class="mb-0">Actualizar</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label>Fecha de Registro:</label>
                        </div>
                        <div class="col-8">
                            <input 
                                type="date" 
                                class="form-control" 
                                [disabled]="mode === 1 || mode === 3"
                                [ngModel]="mode === 2 ? cliente.fechaRegistro : cliente.fecha_registro"
                                (ngModelChange)="mode === 2 ? cliente.fechaRegistro = $event : cliente.fecha_registro = $event">
                        </div>
                    </div>
                    <br/>

                    <div class="row">
                        <div class="col-4">
                            <label>Preferencias:</label>
                        </div>
                        <div class="col-8">
                            <input 
                                type="text" 
                                class="form-control" 
                                [disabled]="mode === 1" 
                                [(ngModel)]="cliente.preferencias">
                        </div>
                    </div>
                    <br/>

                    <div class="row">
                        <div class="col-4">
                            <label>¿Agregar Persona Natural?</label>
                        </div>
                        <div class="col-8">
                            <button 
                                class="btn btn-primary" 
                                type="button" 
                                (click)="togglePersonaNatural()">
                                {{ showPersonaNaturalForm ? 'Ocultar' : 'Agregar' }}
                            </button>
                        </div>
                    </div>

                    <div *ngIf="showPersonaNaturalForm" class="mt-4">
                        <h5>Datos de Persona Natural</h5>

                        <div class="row">
                            <div class="col-4">
                                <label>Nacionalidad:</label>
                            </div>
                            <div class="col-8">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    [(ngModel)]="cliente.personanatural.nacionalidad">
                            </div>
                        </div>
                        <br/>

                        <div class="row">
                            <div class="col-4">
                                <label>Género:</label>
                            </div>
                            <div class="col-8">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    [(ngModel)]="cliente.personanatural.genero">
                            </div>
                               
                        </div>
                        <br/>

                        <div class="row"> <div class="col-4"> <label>Usuario_id:</label> </div> <div class="col-8"> <input type="text" class="form-control" [(ngModel)]="cliente.personanatural.usuario_id"> </div> </div> <br/>
                    </div>

                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-8">
                            <button *ngIf="mode==2" class="btn btn-success btn-block" (click)="create()">Crear</button>
                            <button *ngIf="mode==3" class="btn btn-success btn-block" (click)="update()">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
