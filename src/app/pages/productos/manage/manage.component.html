<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode==1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode==2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode==3" class="mb-0">Actualizar</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" disabled [(ngModel)]="producto.id">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label>Nombre:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" [disabled]="mode === 1" class="form-control" [(ngModel)]="producto.nombre">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label>Cantidad:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" [disabled]="mode === 1"  class="form-control" [(ngModel)]="producto.cantidad">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label>Peso:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" [disabled]="mode === 1" class="form-control" [(ngModel)]="producto.peso">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label>lote_id:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" [disabled]="mode === 1" class="form-control" [(ngModel)]="producto.lote_id">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label>cliente_id</label>
                        </div>
                        <div class="col-8">
                            <input type="number" [disabled]="mode === 1" class="form-control" [(ngModel)]="producto.cliente_id">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-8">
                            <button *ngIf="mode==2" class="btn btn-success btn-block" (click)="create()">Crear</button>
                            <button *ngIf="mode==3" class="btn btn-success btn-block" (click)="update()">Actualizar</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
