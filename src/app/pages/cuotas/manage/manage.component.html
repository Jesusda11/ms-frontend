
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <form [formGroup]="theFormGroup" (ngSubmit)="submitForm()"> 
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode==1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode==2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode==3" class="mb-0">Actualizar</h3>
                </div>
                <div class="card-body">
                    <div *ngIf="mode!=2" class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" disabled [(ngModel)]="cuota.id">
                        </div>
                    </div>
                    <br>
                    
        <div class="row">
            <div class="col-4">
                <label>Contrato_id:</label>
            </div>
            <div class="col-8">
            <select class="form-control" [disabled]="mode === 1" formControlName="contrato_id" [ngClass]="{'inputInvalido': trySend && theFormGroup.get('contrato_id')?.errors}">
                <option [value]="contrato.id"  *ngFor="let contrato of contratos" >{{contrato.id}}</option>
            </select>
            </div>
        </div> 
        <br/>

        <div class="row">
            <div class="col-4">
                <label>Factura_id:</label>
            </div>
            <div class="col-8">
            <select class="form-control" [disabled]="mode === 1" formControlName="factura_id" [ngClass]="{'inputInvalido': trySend && theFormGroup.get('factura_id')?.errors}">
                <option [value]="factura.id"  *ngFor="let factura of facturas" >{{factura.id}}</option>
            </select>
            </div>
        </div> 
        <br/>
        
        <div class="row">
            <div class="col-4">
                <label>Monto:</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" [disabled]="mode === 1" formControlName="monto" [ngClass]="{'inputInvalido': trySend && theFormGroup.get('monto')?.errors}">
            </div>
        </div> 
        <br/>
        
        <div class="row">
            <div class="col-4">
                <label>Tasa_interes:</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" [disabled]="mode === 1" formControlName="tasa_interes" [ngClass]="{'inputInvalido': trySend && theFormGroup.get('tasa_interes')?.errors}">
            </div>
        </div> 
        <br/>
        
        <div class="row">
            <div class="col-4">
                <label>Fecha_generacion:</label>
            </div>
            <div class="col-8">
                <input type="date" class="form-control" [disabled]="mode === 1" formControlName="fecha_generacion" [ngClass]="{'inputInvalido': trySend && theFormGroup.get('fecha_generacion')?.errors}">
            </div>
        </div> 
        <br/>
        
        <div class="row">
            <div class="col-4">
                <label>Fecha_vencimiento:</label>
            </div>
            <div class="col-8">
                <input type="date" class="form-control" [disabled]="mode === 1" formControlName="fecha_vencimiento" [ngClass]="{'inputInvalido': trySend && theFormGroup.get('fecha_vencimiento')?.errors}">
            </div>
        </div> 
        <br/>
        
                    <div class="row">
                      <div class="col-4"></div>
                      <div class="col-8">
                          <button *ngIf="mode==2" class="btn btn-success btn-block" type="submit">Crear</button>
                          <button *ngIf="mode==3" class="btn btn-success btn-block" type="submit">Actualizar</button>
                      </div>
                  </div>
                </div>


            </div>
        </div>
    </div>
    </form>
</div>
