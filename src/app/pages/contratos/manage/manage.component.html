
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode==1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode==2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode==3" class="mb-0">Actualizar</h3>
                </div>
                <div class="card-body">
                    <div *ngIf="mode==1" class="row">
                        <div class="col-4">
                            <label>Id:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" disabled [(ngModel)]="contrato.id">
                        </div>
                    </div>
                    <br>
                    
        <div class="row">
            <div class="col-4">
                <label>Cliente_id:</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" [disabled]="mode === 1" [(ngModel)]="contrato.cliente_id">
            </div>
        </div> 
        <br/>
        
        <div class="row">
            <div class="col-4">
                <label>Valor:</label>
            </div>
            <div class="col-8">
                <input type="number" class="form-control" [disabled]="mode === 1" [(ngModel)]="contrato.valor">
            </div>
        </div> 
        <br/>
        
        <div class="row">
            <div class="col-4">
                <label>Fecha_inicio:</label>
            </div>
            <div class="col-8">
                <input type="date" class="form-control" [disabled]="mode === 1" [(ngModel)]="contrato.fecha_inico">
            </div>
        </div> 
        <br/>
        
        <div class="row">
            <div class="col-4">
                <label>Fecha_fin:</label>
            </div>
            <div class="col-8">
                <input type="date" class="form-control" [disabled]="mode === 1" [(ngModel)]="contrato.fecha_fin">
            </div>
        </div> 
        <br/>
        
                    <div class="row">
                      <div class="col-4"></div>
                      <div class="col-8">
                          <button *ngIf="mode==2" class="btn btn-success btn-block" (click)="create()">Crear</button>
                          <button *ngIf="mode==3" class="btn btn-success btn-block" (click)="update()">Actualizar</button>
                      </div>
                  </div>
                  <div class="row" *ngIf="mode === 1">
                    <div class="col-4"></div>
                    <div class="col-8">
                        <button class="btn btn-primary btn-block" (click)="showCuotas(contrato.id)">Ver cuotas</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
